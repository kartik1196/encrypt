      <div class="mainbar">
        <div class="article">
          <h2><span>USER REGISTERATION FORM  </span></h2>
          </div>
        <div class="article">
          <h2><span>Please Fill The Details  </span></h2>
          <div class="clr"></div>
          <form action="insertdata.jsp" method="post" id="sendemail">
            <ol>
              <li>
                <label for="name">Data Owner Name (required)</label>
                <input id="name" name="userid" class="text" />
              </li>
              <li>
                <label for="email"> Password (required)</label>
                <input name="pass" type="password" class="text" id="email" />
              </li>
            </ol>
            <ol>
              <li>
                <label for="label">E-Mail  (required)</label>
                <input id="label" name="email" class="text" />
              </li>
            </ol>
            <ol>
              <li>
                <label for="label2">Mobile (required)</label>
                <input id="label2" name="mobile" class="text" />
              </li>
            </ol>
            <ol>
              <li>
                <label for="label2">Gender (required)</label>
               <select name="gender" required style="width:480px;">
					<option value="Male">Male</option>
					<option value="Female">Female</option>
			   </select>
              </li>
            </ol>
             <ol>
              <li>
                <label for="label2">Hospital (required)</label>
               <select name="hos" required style="width:480px;">
					<option value="Hospital A">Hospital A</option>
					<option value="Hospital B">Hospital B</option>
					<option value="Hospital C">Hospital C</option>
			   </select>
              </li>
            </ol>
            <ol>
              <li>
                <label for="label2">Category (required)</label>
               <select name="cat" required style="width:480px;">
					<option value="Doctor">Doctor</option>
					<option value="Nurse">Nurse</option>
			   </select>
              </li>
            </ol>
            <ol>
              <li>
                <label for="label2">Profession (required)</label>
               <select name="pro" required style="width:480px;">
					<option value="Cardiologist">Cardiologist</option>
					<option value="Neurologist">Neurologist</option>
					<option value="Physiologist">Physiologist</option>
					<option value="Dentist">Dentist</option>
					<option value="Dermatologist">Dermatologist</option>
			   </select>
              </li>
            </ol>

             <ol>
              <li> <br />
                        <input name="submit" type="submit" value="REGISTER" />
                    &nbsp;&nbsp;&nbsp;&nbsp;</li>
             </ol>
             
            
            <label></label>
          </form>
